<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Chat</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
      <style>
          body{
            background-color: #efffef;
          }
          .well{
            background-color: #b7e5b7;
            width: 100%;
            height: 260px;
            padding-left: 28%;
          }
          .videoContainer {
              position: relative;
              width: 265px;
              height: 215px;
              align: center;
              display: inline;
              float: left;
              margin: 0 5px 0 5px;
          }
          .videoContainer video {
              position: relative;
              width: 100%;
              height: 100%;
              align: center;
              display: block;
        margin: 0 auto;
          }
          .volume {
              position: absolute;
              left: 15%;
              width: 70%;
              bottom: 5px;
              height: 5px;
              display: none;
          }
          .connectionstate {
              position: absolute;
              top: 0px;
              width: 100%;
              text-align: center;
              color: #fff
          }
          #localScreenContainer {
              display: none;
          }
      </style>
  </head>
  <body>
    <div class="well">
      <div class="videoContainer">
        <video id="localVideo" oncontextmenu="return false;" autoplay=""></video>
        <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40" value="-45" style="display: inline-block;"></meter>
      </div>
      <div class="videoContainer" id="remotes"></div>
    </div>
    <div class="row-md-12">
      <div id="chat-me" class="col-md-4" style="display: block; margin: 0 auto; ">
      </div>
      <div id="results" class="col-md-4" style="display: block; margin: 0 auto; outline: 1px solid grey; background-color: #e5ffe5;">
        <span class="perm" id="perm_span"></span>
        <span class="final" id="final_span"></span>
        <span class="interim" id="interim_span"></span>
      </div>
      <div id="chat-other" class="col-md-4" style="display: block; margin: 0 auto;">
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/simplewebrtc-v2.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
